<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Posts with their IDs</h1>
    {% for post in posts %}
        <p>{{ post.title }}{{ post.id }}</p>
    {% endfor %}
    <h5>Posts without even IDs (array)</h5>
    {% for post in newpost %}
        <h6>{{post}}</h6>
    {% endfor %}
</body>
</html>
